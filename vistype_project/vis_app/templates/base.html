{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    {% block fcback %} 
    {% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- d3 -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    
    <!-- Custom styles for this template -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style.css' %}"
     />
     
    <title>MyVisType | 시각화 분석 타입 실험 테스트</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- header -->
    <header class="p-3 text-white" style="background-color: lightblue;">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-3 justify-content-center mb-md-0">
            <a href="/" class="navbar-brand" style="font-size: 25px; font-weight: 500;">My Vis Type</a>
          </ul>

          {% if user.is_authenticated %}
            <div class="text-end">
              <span style="font-size: 20px;">{{user.username}}님&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <a type="button" class="btn btn-light text-dark me-2" href="{% url 'user:user_logout' %}">Logout</a>
            </div>
          {% else %}
            <div class="text-end">
              <a type="button" class="btn btn-light text-dark me-2" href="{% url 'user:user_login' %}">Login</a>
              <a type="button" class="btn btn-warning" href="{% url 'user:signup' %}">Sign-up</a>
            </div>
          {% endif %}
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      {% block content %} {% endblock %}
    </main>
  
    <!-- Footer -->
    <footer class="footer">
  
    </footer>
  </body>
</html>
