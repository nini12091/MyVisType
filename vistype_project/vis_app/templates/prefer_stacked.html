{% extends "base.html" %}

<!-- 뒤로 넘어가기 안되게 하는 기능 -->
{% block fcback %}
    <script type="text/javascript">
        function disableBack() { window.history.forward(); }
        setTimeout("disableBack()", 0);
        window.onunload = function () { null };
    </script> 
{% endblock %}

{% block content %}
{% load static %}
<div class="container">
    <div class="p-4 mb-4 rounded-4 type-content" style="margin-top: 1rem;">
        <h5 class="title" style="text-align: center;">
            {{type_detail.vis_title}}
        </h5>
        <div id="type_stack" class="type-vis2" style="height: 100%; text-align: center;">
            <script src="{% static 'js/type_stack.js' %}"></script>
        </div>
        <form method="post" action="{% url 'vis_app:prefer' next_prefer_id %}">
            {% csrf_token %}
            <div class="p-4 mb-4 rounded-4 type-content" style="border: 3px solid; border-color: gainsboro;">
                <p class="lead mb-2" style="text-align: center; color: black; font-weight: 400;">Q. {{type_detail.v_question}} 찾기</p>
                <p class="lead mb-2" style="text-align: center; color: black; font-size: 1.2rem; margin-top: 2rem;">위의 시각화를 통해 질문의 정답을 쉽게 찾을 수 있다.</p>
                <div class="p-3 mb-4 rounded-4 type-content" style="height: 100%; text-align: center; border: 3px solid; border-color: gainsboro; margin: 0 20rem;">
                    <p style="font-size: 0.9rem; margin-left: 4%;">보통</p>
                    <label><span style="padding-right: 1rem;">전혀 그렇지 않다</span><input type="radio" name="option-list" id="option-list1" value="1" style="margin-right: 1rem; height: 17px; width: 20px;" required>
                    <label><input type="radio" name="option-list" id="option-list2" value="2" style="margin-right: 1rem; height: 17px; width: 20px;">
                    <label><input type="radio" name="option-list" id="option-list3" value="3" style="margin-right: 1rem; height: 17px; width: 20px;">
                    <label><input type="radio" name="option-list" id="option-list4" value="4" style="margin-right: 1rem; height: 17px; width: 20px;">
                    <label><input type="radio" name="option-list" id="option-list5" value="5" style="margin-right: 1rem; height: 17px; width: 20px;">
                    <label><input type="radio" name="option-list" id="option-list6" value="6" style="margin-right: 1rem; height: 17px; width: 20px;">
                    <label><input type="radio" name="option-list" id="option-list7" value="7" style="margin-right: 1rem; height: 17px; width: 20px;">
                    <span>매우 그렇다</span>    
                </div>
            </div>
            <div class="d-grid col-4 mx-auto" style="text-align: center; margin-top: 2rem; margin-bottom: 1rem;">
                <button type="submit" class="btn btn-lg btn-option">다음 &raquo;</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
